<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        
        function somar(){
            var in1 = document.querySelector('input#txt1')
            var in2 = document.getElementById('txt2')
            var res = document.querySelector('div#res')
            var n1 = Number(in1.value)
            var n2 = Number(in2.value)
            var s = n1 + n2
            res.innerHTML = ` A soma entre ${n1} e ${n2} é <strong> ${s} </strong> `
        }
    </script>
</body>
</html>
