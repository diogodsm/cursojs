<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa </h1>
    Velocidade do Carro:
    <input type="number" name="txtvel" id="txtvel"> 
    Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    
    

    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var v = Number(txtv.value)
            res.innerHTML =`<p>A sua velocidade é de <strong>${v}Km/h</strong>.</p>`
            if ( v > 60) {
                res.innerHTML += '<p>Você esta <strong>ACIMA</strong> do limite de velocidade</p>'
            }
            res.innerHTML += '<p> Digira sempre com o sinto de segurança.</p>'
            

        }
    </script>
</body>
</html>
